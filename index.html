<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <title>Daily Assistant Application</title>
</head>

<body>
  <div class="main-container">
    <header>
      <h1 class="bebas-neue-regular">Daily Assistant</h1>
    </header>
  <div class="container otherRow">
    <div class="row">
      <div class="col-lg-12 col-sm-12 ">
        <div class=" toDo container-scrollable">
         
      <div id="toDo" class="bebas-neue-regular">
        To-Do List
        <div class="input-group">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="addButton" maxlength="20">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="addButton"> Add your task</button>
          </div>
        </div>
        <ul id="taskList" class="list-group">
          <!-- Tasks will be added dynamically here -->
        </ul>
      </div>
      <div id="newsAPI" class="bebas-neue-regular"> News Headlines
        <div class="card">
          <div class="card-body">
            <div id="news-text"></div>
          </div>
        </div>
      </div>
      </div>
        <div class="card mb-4 weather bebas-neue-regular">
          <div id="weatherdata">
            <div id="weatherdatainner">
              <div id="dateDiv"></div>
              <div id="WeatherDescriptionDiv"></div>
              <div id="TempDiv">
                <div id="minTemp">
                  <div>Min. Temp.:</div>
                  <div id="minTempDiv"></div>
                </div>    
                <div id="maxTemp">
                  <div>Max. Temp.:</div>
                  <div id="maxTempDiv"></div>
                </div>
              </div>
              <div id="WeatherIconDiv">
                <div id="WeatherIcon"></div>
              </div>
           </div>
          </div>
        </div>
        


        <div id="secondAPI" class="card mb-4 bebas-neue-regular"> Learn a new word!
          <div class="card">
            <div class="card-body">
              <h2 id="wordOfDay"></h2>
              <p id="definition"></p>
            </div>
          </div>
        </div>
        <div id="thirdAPI" class="card bebas-neue-regular"> Useless Facts 
          <div class="card">
            <div class="card-body">
              <p id="fact-text"></p>
            </div>
          </div>
        </div>
      </div>
  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="./Assets/Project Background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>


  </div>
</div>
<footer></footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./Javascript/script.js"></script>
</body>

</html>
